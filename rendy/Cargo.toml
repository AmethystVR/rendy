[package]
name = "rendy"
version = "0.1.0"
authors = ["omni-viral <scareaangel@gmail.com>"]

[features]
dx12 = ["rendy-factory/gfx-backend-dx12", "rendy-wsi/gfx-backend-dx12"]
metal = ["rendy-factory/gfx-backend-metal", "rendy-wsi/gfx-backend-metal"]
vulkan = ["rendy-factory/gfx-backend-vulkan", "rendy-wsi/gfx-backend-vulkan"]

[dependencies]
rendy-command = { path = "../command" }
rendy-factory = { path = "../factory" }
rendy-frame = { path = "../frame" }
rendy-memory = { path = "../memory" }
rendy-mesh = { path = "../mesh" }
rendy-shader = { path = "../shader" }
rendy-renderer = { path = "../renderer" }
rendy-resource = { path = "../resource" }
rendy-wsi = { path = "../wsi" }

[dev-dependencies]
ash = { path = "../../ash/ash" }
env_logger = "0.5"
# derivative = "1.0"
failure = "0.1"
log = "0.4"
# relevant = "0.2"
# serde = { version = "1.0", optional = true, features = ["derive"] }
# smallvec = "0.6"
winit = "0.17"

